ยง<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Number Guessing Game </title>
    <link rel="stylesheet" href="style.css" >
  </head>
  <body>
    <div class="all">
        <div class="num1">
            <h1> Guessing Game </h1>
            <p>Try and guess a number between 1 and 100.</p>
            <p>You have 10 attempts to guess the right number.</p>
        </div>

        <div class="num2">
            <h1>Guess a number</h1>
                <input type="number" class = 'guessField' id='guessField'/>
                <div class="btn1">
                <div class="sub">
                <input type="submit" value="Submit your guess" class="guessSubmit">
                <input type="submit" value="Play again" class="guessSubmitEnter">
                </div>
                </div>
            <h2>Guess Remaining: <span id="remaining"></span></h2>
            <h3 class="Result"></h3>
            <h4 class="lowOrHi"></h4>
            <h5 class="guess"></h5>
        </div>
    </div>

    <script src="guess.js"></script>
  </body>
</html>
